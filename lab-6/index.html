<div class="body">
 <form>
    <p>
        <label for="name">ПІБ</label>
        <input type="text" id="name" required pattern="^([A-Z]|[А-ЩЬЮЯҐЄІЇ])+( ([A-Z]|[А-ЩЬЮЯҐЄІЇ]{1})(.))+(([A-Z]|[А-ЩЬЮЯҐЄІЇ]){1}(.))$">
    </p>
    <p>
        <label for="phone">Телефон</label>
        <input type="text" id="phone" required pattern="^(\([0-9]{3}\))-([0-9]{3})-([0-9]{2})-([0-9]{2})$">
    </p>
    <p>
        <label for="card">ID карта</label>
        <input type="text" id="card" required pattern="^(([A-Z]|[А-ЩЬЮЯҐЄІЇ]){2} )№([0-9]{6})$">
    </p>
    <p>
        <label for="faculty">Факультет</label>
        <input type="text" id="faculty" required pattern="^([A-Z]|[А-ЩЬЮЯҐЄІЇ]){4}$">
    </p>
    <p>
        <label for="birthday">Дата народження</label>
        <input type="text" id="birthday" required pattern="^([0-9]{2}(.))+([0-9]{2}(.))+([0-9]{4})$">
    </p>

    <button type="submit">Відправити</button>
</form>
